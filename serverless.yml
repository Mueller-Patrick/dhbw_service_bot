service: aws-python-telegram-bot

provider:
  name: aws
  runtime: python3.8
  environment:
    TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}

functions:
  webhook:
    handler: handler.webhook
    events:
      - http: POST /

  set_webhook:
    handler: handler.set_webhook
    events:
      - http: POST /set_webhook

plugins:
  - serverless-python-requirements
